<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Star's Contact Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<header id="masthead">
	<div class="container">
		<a href="index.html" id="logo">Star Lee</a>
		<nav>
			<a href="index.html">About</a>
			<a href="portfolio.html">Portfolio</a>
			<a href="contact.html">Contact</a>
		</nav>
	</div>
</header>
	
	<div id="main-container" class="container">

		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
           			 <li>
    	       			 <label for="name">Name</label>
						 <input type="text" id="name" name="name" placeholder="John Smith">
           			 </li>

					<li>
    	        		<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="example@gmail.com">
           			</li>

           			 <li>
						 <label for="message">Message</label>
						 <textarea id="message" name="message" rows="4" cols="30"></textarea>
		            </li>
				</ul>

				<input type="submit">
        	</form>

		</section>

		<section class="sidebar">
			<h2>Connect with Me</h2>

			<a href="https://github.com/siriuszz" target="blank"><img src="assets/images/github.png" class="icon" alt="Github Icon"></a>
			<a href="https://www.linkedin.com/in/zstarlee" target="blank"><img src="assets/images/linkedin.png" class="icon" alt="LinkedIn Icon"></a>
			<a href="https://www.twitter.com/zstarlee" target="blank"><img src="assets/images/twitter.png" class="icon" alt="Twitter Icon"></a>

		</section>

	</div>

	<footer>
		<div class="container">
			&copy;Copyright 2017 Star Lee
		</div>
	</footer>


</body>
</html>
